<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="./css/reset.css" rel="stylesheet">

  <link href="./css/index.css" rel="styleshet">
  
  <title>NFT preview card component</title>

  </head>

<body>

<main>

  <div class="card">

  <div class="thumb">
    <img src="images/image-equilibrium.jpg" alt="equilibrium image" class="nft" width="50vw">
  </div>
  

  <h1 class="title">Equilibrium #3429</h1>

  <p class="description">Our Equilibrium collection promotes balance and calm.</p>

  <div>
      <img src="images/icon-ethereum.svg" alt="ethereum icon" class="eth">
      <p class="price">0.041 ETH</p>
  </div>

  <div>
      <img src="images/icon-clock.svg" alt="clock icon" class="clock">
      <p class="time">3 days left</p>
  </div>
  
  <img src="images/image-avatar.png" alt="avatar image" class="avatar" width="50vw">
  <p class="about">Creation of Jules Wyvern</p>

</div>

</main>
  
</body>
</html>

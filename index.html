<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./css/style.css" rel="stylesheet">
  <link href="./css/reset.css" rel="stylesheet">
  
  
  <title>NFT preview card component</title>
</head>

<body>
  <div class="main">
    <div class="card">
        <div class="nft"><img src="./images/image-equilibrium.jpg" alt="equilibrium image" class="nft-image"></div>
        <div class="about">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="about-text">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="details">          
            <img src="./images/icon-ethereum.svg" alt="ethereum icon" class="eth-icon">
            <p class="price-text">0.041 ETH</p>                     
            <img src="./images/icon-clock.svg" alt="clock icon" class="clock-icon">
            <p class="time-text">3 days left</p>                      
        </div>
        <div class="line"></div>
        <div class="perfil">
          <img src="./images/image-avatar.png" alt="avatar image" class="perfil-image">
          <div><p class="perfil-text">Creation of Jules Wyvern</p></div>
        </div>
    </div>
  </div>
</body>
</html>
